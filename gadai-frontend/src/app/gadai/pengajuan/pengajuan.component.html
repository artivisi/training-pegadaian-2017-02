<form class="form-horizontal">
	<div class="form-group">
	    <label class="col-sm-2 control-label">Nilai Pengajuan</label>
	    <div class="col-sm-10">
	      <p class="form-control-static">{{pengajuan.nilai}}</p>
	    </div>
	  </div>


  <div class="form-group">
	<label for="foto" class="col-sm-2 control-label">Foto</label>
	<div class="col-sm-6">
	  <input type="file" ng2FileSelect [uploader]="fileUploader" />
	</div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button (click)="tambahPengajuan()" class="btn btn-default">Tambah Pengajuan</button>
    </div>
  </div>
</form>
