<form class="form-horizontal">
	<div class="form-group">
	    <label class="col-sm-2 control-label">Nilai Pengajuan</label>
	    <div class="col-sm-10">
	      <p class="form-control-static">{{pengajuan.nilai}}</p>
	    </div>
	  </div>

	<div class="form-group">
      <label for="beratBersih" class="col-sm-2 control-label">Cabang</label>
<div class="col-sm-6">
	<select class="form-control">
		<option *ngFor="let k of pilihanCabang" [value]="k.id">{{k.nama}}</option>
	</select>
  </div>
  </div>
  <div class="form-group">
	<label for="foto" class="col-sm-2 control-label">Foto</label>
	<div class="col-sm-6">
	  <input type="text" class="form-control" id="foto" placeholder="Upload Foto">
	</div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a routerLink="/gadai/pengajuan" class="btn btn-default">Lanjutkan</a>
    </div>
  </div>
</form>
