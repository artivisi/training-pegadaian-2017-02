<h2>Data User</h2>

<button class="btn btn-primary" (click)="baru()">Tambah User Baru</button>
<hr>
<table class="table-condensed table-bordered">
	<thead>
		<tr>
			<th>Username</th>
			<th>Fullname</th>
			<th>Email</th>
			<th>&nbsp;</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let u of userData.content">
			<td>{{u.username}}</td>
			<td>{{u.fullname}}</td>
			<td>{{u.email}}</td>
			<td>
				<button class="btn btn-default" (click)="edit(u)">edit</button>
			</td>
		</tr>
	</tbody>
</table>

<hr>
<div class="modal fade" bsModal #dialogEditUser="bs-modal" [config]="{backdrop: 'static'}"
tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg">
	<div class="modal-content">
		<div class="modal-header">
			<h4 class="modal-title pull-left">Edit User</h4>
		</div>
		<div class="modal-body">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Username</label>
					<div class="col-sm-6">
						<input type="text"
						name="username" [(ngModel)]="user.username"
						class="form-control" id="username" placeholder="Username">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Fullname</label>
					<div class="col-sm-6">
						<input type="text"
						name="fullname" [(ngModel)]="user.fullname"
						class="form-control" id="fullname" placeholder="Fullname">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-6">
						<input type="text"
						name="email" [(ngModel)]="user.email"
						class="form-control" id="email" placeholder="Email">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Nomor Handphone</label>
					<div class="col-sm-6">
						<input type="text"
						name="nomorHandphone" [(ngModel)]="user.nomorHandphone"
						class="form-control" id="nomorHandphone" placeholder="Nomor Handphone">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Password</label>
					<div class="col-sm-6">
						<input type="password"
						name="password" [(ngModel)]="user.password"
						class="form-control" id="password" placeholder="Password">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button (click)="simpan()" class="btn btn-default">Simpan</button>
						<button (click)="dialogEditUser.hide()" class="btn btn-default">Batal</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
