<div class="col-md-4">

<form class="form-signin">
	<h2 class="form-signin-heading">Please sign in</h2>
	<label for="username" class="sr-only">Username</label>
	<input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" placeholder="Username" required autofocus>
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" id="inputPassword" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required>
	<div class="checkbox">
		<label>
			<input type="checkbox" value="remember-me"> Remember me
		</label>
	</div>
	<button class="btn btn-lg btn-primary btn-block" (click)="login()">Sign in</button>
	<a class="btn btn-default btn-block" routerLink="/lupa">Lupa Password</a>
</form>

</div>
