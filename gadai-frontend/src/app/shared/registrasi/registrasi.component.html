<h1>Registrasi</h1>

<form class="form-horizontal">
	<div class="form-group">
      <label for="fullname" class="col-sm-2 control-label">Nama Lengkap</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="fullname" placeholder="Nama Lengkap">
      </div>
    </div>
	<div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
</div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="konfirmasiPassword" class="col-sm-2 control-label">Konfirmasi</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="konfirmasiPassword" placeholder="Konfirmasi Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Daftar</button>
    </div>
  </div>
</form>
